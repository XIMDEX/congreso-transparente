<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8"><link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"><link rel="stylesheet" type="text/css" href="css/main.css"><title>Congreso Transparente</title><link href="http://fonts.googleapis.com/css?family=Voces%7CLato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic%7CPT+Sans:400,700,400italic,700italic%7CCabin+Condensed:400,500,600,700%7CKameron:400,700%7CRokkitt:400,700%7CCopse%7CCantarell:400,700,400italic,700italic%7COswald:400,300,700%7CCoda:400,800%7CFrancois+One" rel="stylesheet" type="text/css"><script src="http://d3js.org/d3.v3.min.js"></script><script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script></head><body><div id="container"><div class="row header"><div class="col-md-8"><div class="page-header"><div class="nav-control"><a class="goback" href="index.html">Go Back</a></div><h1>Congreso Transparente</h1></div></div></div><div class="row"><div class=""><div xmlns="">
<div class="row"></div>
<div class="row content"><div class="col-md-12">
<div class="session-number">
<span class="session"><span>69</span></span><span class="vote"><span>66</span></span>
</div>
<h1 class="">Presupuestos Generales del Estado</h1>
<div class="date">
<span class="date-item">14</span><span class="date-item">11</span><span class="date-item">2012</span>
</div>
<p class="textoexpediente">  DISPOSICIONES ADICIONALES, TRANSITORIAS, DEROGATORIAS Y FINALES   </p>
</div></div>
<div class="row result">
<div id="graph-presentes" class="col-md-2 col-md-offset-2 box presentes text-center general-view"></div>
<div class="detail-view right">
<div class="col-md-2 box afavor text-center">
<div id="graph-afavor"></div>
<p><strong>2</strong>
                    	A favor
                    </p>
</div>
<div class="col-md-2 box encontra text-center">
<div id="graph-encontra"></div>
<p><strong>187</strong>
                   En contra</p>
</div>
<div class="col-md-2 box abstenciones text-center">
<div id="graph-abstenciones"></div>
<p><strong>109</strong>
                   Abstenciones</p>
</div>
</div>
<script>
                  var dataset = {
                  	presentes: 298,
                   	  afavor: 2,
                   	  encontra: 187,
                   	  abstenciones: 109
                   };
                   var width = 380,
                    height = 380,
                    radius = Math.min(width, height) / 2,
                    width_small = 200,
                    height_small = 200,
                    p = Math.PI * 2,
                    duration = 2000,
                    endangleafavor = (dataset['afavor']*p)/dataset['presentes'],
                    endangleencontra = (dataset['encontra']*p)/dataset['presentes']
                    endangleabstenciones = (dataset['abstenciones']*p)/dataset['presentes']
                  
                  
                  var pie = d3.layout.pie()
                      .sort(null);
                  
                  var arc1 = d3.svg.arc()
                      .innerRadius(radius - 110)
                      .outerRadius(radius - 40);
                  
                  var arc2 = d3.svg.arc()
                      .innerRadius(radius - 110)
                      .outerRadius(radius - 60);
                  
                  var arc3 = d3.svg.arc()
                      .innerRadius(radius - 110)
                      .outerRadius(radius - 80);
                  
                  var arcafavor = d3.svg.arc()
                      .innerRadius(radius - 105)
                      .outerRadius(radius - 113)
              	      .startAngle(0)
                  	.endAngle(function(d) { return d.value; });
                  
                  var arcencontra = d3.svg.arc()
                      .innerRadius(radius - 75)
                      .outerRadius(radius - 86)
                      .startAngle(0)
                      .endAngle(function(d) { return d.value; });
                  
                  var arcabstenciones = d3.svg.arc()
                      .innerRadius(radius - 55)
                      .outerRadius(radius - 69)
                      .startAngle(0)
                      .endAngle(function(d) { return d.value; });
                
                   var canvas1 = d3.select("#graph-presentes").append("svg:svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
                
                   var path1 = canvas1.selectAll("path-1")
                         .data(pie([1]))
                       .enter().append("path")
                         .attr("fill", "#cef9ed")
                  	 .attr("class","opacity69")
                         .attr("d", arc1);
                  
                  var path2 = canvas1.selectAll("path-2")
                         .data(pie([1]))
                       .enter().append("path")
                         .attr("fill", "#e6d9fd")
                  	 .attr("class","opacity69")
                         .attr("d", arc2);
                  
                  var path3 = canvas1.selectAll("path-3")
                         .data(pie([1]))
                       .enter().append("path")
                         .attr("fill", "#79c691")
                         .attr("d", arc3);
                  
                  
                  
                     
                       canvas1.append("text")
                      .attr("class", function(d) {
                  		if (dataset['afavor']> dataset['encontra']) return "total-title-afavor";
                  		else return "total-title-encontra";
                  	})
                      .text('TOTAL')
                      .attr("transform", "translate(-20,0)");
                  
                  	canvas1.append("text")
                      .attr("class", function(d) {
                  		if (dataset['afavor'] > dataset['encontra']) return "total-value-afavor";
                  		else return "total-value-encontra";
                  	})
                      .text(dataset['presentes'])
                      .attr("transform", "translate(-13,20)");
                     
                   
                  
                  var pathafavor = canvas1.selectAll("path-afavor")
                         .data(buildPercBars)
                       .enter().append("path")
                  	.attr("class", "pathafavor")
                  	.attr("fill", "green")
                  	 .attr("d", arcafavor);
                  
                  var pathencontra = canvas1.selectAll("path-encontra")
                         .data(buildPercBars)
                       .enter().append("path")
                  	.attr("class", "pathencontra")
                         .attr("fill", "red")
                  	 .attr("d", arcencontra);
                  
                  var pathabstenciones = canvas1.selectAll("path-abstenciones")
                         .data(buildPercBars)
                       .enter().append("path")
                  	.attr("class", "pathabstenciones")
                         .attr("fill", "black")
                  	 .attr("d", arcabstenciones);
                  
                  var canvas2 = d3.select("#graph-afavor").append("svg:svg")
                    .attr("width", width_small)
                    .attr("height", height_small)
                    .append("g")
                    .attr("transform", "translate(" + width_small / 2 + "," + height_small / 2 + ")");
                   
                  var node1 = canvas2.selectAll(".node")
                  	.data([1])
                         .enter()
                         .append("g")
                             .attr("class", "node");
                  
                  node1.append("circle")
                  	.attr("r", dataset['presentes']/4)
                                      .attr("fill", "white");
                  
                  node1.append("circle")
                  	.attr("fill", "green")
                  	.attr("r", 0)
                  	.transition()
                  	.duration(duration)
                  	.attr("r", dataset['afavor']/4);
                  
                  var canvas3 = d3.select("#graph-encontra").append("svg:svg")
                    .attr("width", width_small)
                    .attr("height", height_small)
                    .append("g")
                    .attr("transform", "translate(" + width_small / 2 + "," + height_small / 2 + ")");
                  
                  var node2 = canvas3.selectAll(".node")
                  	.data([1])
                         .enter()
                         .append("g")
                             .attr("class", "node");
                  
                  node2.append("circle")
                  	.attr("r", dataset['presentes']/4)
                                      .attr("fill", "white");
                  
                  node2.append("circle")
                  	.attr("fill", "red")
                  	.attr("r", 0)
                  	.transition()
                  	.duration(duration)
                  	.attr("r", dataset['encontra']/4);
                  
                  var canvas4 = d3.select("#graph-abstenciones").append("svg:svg")
                    .attr("width", width_small)
                    .attr("height", height_small)
                    .append("g")
                    .attr("transform", "translate(" + width_small / 2 + "," + height_small / 2 + ")");
                  
                  var node3 = canvas4.selectAll(".node")
                  	.data([1])
                         .enter()
                         .append("g")
                             .attr("class", "node");
                  
                  node3.append("circle")
                  	.attr("r", dataset['presentes']/4)
                                      .attr("fill", "white");
                  
                  node3.append("circle")
                  	.attr("fill", "black")
                  	.attr("r", 0)
                  	.transition()
                  	.duration(duration)
                  	.attr("r", dataset['abstenciones']/4);
                  
                  
                  
                  // Generate the percentage bars
                  function buildPercBars() {
                      return [
                          {value: 0, index: .5},
                      ];
                  }
     
                  
             $( document ).ready(function() {
               selectArcs();
             });
                function selectArcs() {
                      d3.selectAll("g > .pathafavor")
                          .each(arcTweenAFavor);
                      d3.selectAll("g > .pathencontra")
                          .each(arcTweenEnContra);
                      d3.selectAll("g > .pathabstenciones")
                          .each(arcTweenAbstenciones);
                }
                
                function arcTweenAFavor(){
                      d3.select(this)
                  .transition().duration(duration)
                        .attrTween("d", tweenArcAFavor({ value : endangleafavor }));
                }
                
                function arcTweenEnContra(){
                      d3.select(this)
                        .transition().duration(duration)
                        .attrTween("d", tweenArcEnContra({ value : endangleencontra }));
                }
                
                function arcTweenAbstenciones(){
                      d3.select(this)
                        .transition().duration(duration)
                        .attrTween("d", tweenArcAbstenciones({ value : endangleabstenciones }));
                }
                
                
                
                function tweenArcAFavor(b) {
                      return function(a) {
                        var i = d3.interpolate(a, b);
                        for (var key in b) a[key] = b[key]; // update data
                        return function(t) {
                              return arcafavor(i(t));
                        };
                      };
                }
                                  
                function tweenArcEnContra(b) {
                    return function(a) {
                      var i = d3.interpolate(a, b);
                        for (var key in b) a[key] = b[key]; // update data
                          return function(t) {
                              return arcencontra(i(t));
                          };
                  };
                }
                                  
                function tweenArcAbstenciones(b) {
                  return function(a) {
                    var i = d3.interpolate(a, b);
                      for (var key in b) a[key] = b[key]; // update data
                        return function(t) {
                          return arcabstenciones(i(t));
                        };
                  };
                }
                 
                                  
                 </script></div>
<div  class="votaciones"></div>
</div></div></div><div class="row footer text-right"><div class="col-md-12"><span>Powered by </span><a href="http://www.ximdex.com/" target="_blank"><img src="common/logo_xim.png"></a></div></div></div><script>
                                                                    $('.sesions:first-child').addClass('opened');
                                                                    $('.sesions').not(':first').addClass('closed');
                                                                    $('.sesions').click(function(){
                                                                       $(this).toggleClass('closed');
                                                                       $(this).toggleClass('opened');
                                                                    });
                                                                  </script></body></html>
